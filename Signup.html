<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Signup</title>
</head>
<body>
    <div class="main">
        <form action="#" class="Signup-form">
        <div class="backbtn">
        <a href="./Login.html"><img src="./img/back-button.png" alt="backbtn"></a>
        <h1>Signup</h1>
        </div>
            <hr class="lane">
            <br>
            <div>
                <label for="LastName">Last Name</label>
                <input type="text" placeholder="Enter Last Name" id="LastName" name="LastName" required>
            </div>
            <div>
                <label for="FirstName">First Name</label>
                <input type="text" placeholder="Enter your First Name" id="FirstName" name="FirstName" required>
            </div>
            <div>
                <label for="MiddleName">Middle Name</label>
                <input type="text" placeholder="Enter your Middle Name" id="MiddleName" name="MiddleName" required>
            </div>
            <div>
                <label for="Contact">Contact No.</label>
                <input type="text" placeholder="Enter your Contact No." id="Contact" name="Contact" required>
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="text" placeholder="Enter your Email" id="Email" name="Email" required>
            </div>
            <div>
                <label for="Cre-pass">Create password</b></label>
                <input type="password" placeholder="Create password" id="Cre-pass" name="Cre-pass" required>
            </div>
            <div>
                <label for="Con-pass">Confirm password</b></label>
                <input type="password" placeholder="Confirm Password" id="Con-pass" name="Con-pass" required>
            </div>
            <label>
                <input class="Checkbox" type="checkbox" name="remember"> I accept all <a href="#">terms & conditions</a>
            </label>
            <div>
                <button class="Registerbtn">Register now</button>
            </div>
        </form>
    </div>
</body>
</html>
