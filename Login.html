<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New-Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <form action="#" class="login-form">
            <h1>Login</h1>
            <hr class="lane">
            <br>
            <div>
                <!-- email -->
                <label for="Email">Email</label>
                <input type="text" placeholder="Enter your Email" id="Email" name="email" required>
            </div>
            <div>
                <!-- Password -->
                <label for="password">Password</b></label>
                <input type="password" placeholder="Enter your Password" id="password" name="pass" required>
            </div>
            <div>
                <!-- checkbox -->
                <label>
                    <input class="checkbox" type="checkbox" name="remember"> Remember me
                </label>
                <!-- Forgot Password -->
                <span class="Forgot-pass"><a href="#">Forgot Password?</a></span>
            </div>
            <div>
                <!-- submit btn -->
                <button class="loginbtn" type="submit">Login</button>
                <button type="button" class="googlebtn">Google Account</button>
                   <!-- <button type="button" class="Facebookbtn">Facebook</button>
                <button type="button" class="Githubbtn">Github</button>
                <button type="button" class="Linkendbtn">Linked</button> -->
            </div>

            <!-- Signup link -->
            <div>
                <span class="Sign-up">Don't have account? <a href="./Signup.html"></b>Register</a></span>
            </div>

        </form>
    </div>
</body>
</html>
